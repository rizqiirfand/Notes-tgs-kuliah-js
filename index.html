      .empty-content {
        height: 100%;
        width: 100%;

    <div class="container-field">
      <section class="sidenav">
        <div class="sidenav-brand">

        <div class="header-content">
          <div class="title-header">
            <h4>Matakuliah</h4>
          </div>
          <div class="item-header">
            <div class="btn-prev-item-header">
              <i class="fas fa-angle-left"></i>
            </div>
            <div class="btn-next-item-header">
              <i class="fas fa-angle-right"></i>
            </div>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              MWC
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              ADSI
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              TECHNO
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              ML
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              METPEN
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              GAMEPROG
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              IMK
            </button>
            <button
              class="btn btn-primary rounded-pill text-white matkul-badge"
            >
              ANIMASI
            </button>
          </div>
        </div>
        <div class="body-content">
          <div class="empty-content">
            <div class="fill-empty-content">
              <h4 class="text-muted">Empty Notes</h4>
              <button class="btn btn-primary">CREATE</button>
            </div>
          </div>
          <div class="group-content">
            <div class="card">
              <div class="position-relative">
                <div class="card-img-overlay text-end">
                  <p class="badge rounded-pill bg-danger text-white">
                    Deadline : 23/08/1998
                  </p>
                </div>
                <div class="mask-img"></div>
                <img
                  class="card-img-top"
                  src="assets/adsi.jpg"
                  alt="Card image cap"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a longer card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <div class="d-grid gap-2">
                  <button class="btn btn-warning" type="button">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger" type="button">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-content">
          <div class="d-grid gap-2">
            <button class="btn btn-danger">
              <i class="fas fa-exclamation-triangle"></i> Reset Note
            </button>
          </div>
        </div>
      </section>
    </div>
